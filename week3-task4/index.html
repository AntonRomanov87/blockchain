<html>
<head>
    <title>Ethers.js test</title>
</head>
<body>
    Test ethers.js.
    <script type="module">
        import { ethers } from "/ethers-5.6.esm.min.js";

        // A Web3Provider wraps a standard Web3 provider, which is
        // what MetaMask injects as window.ethereum into each page
        const provider = new ethers.providers.Web3Provider(window.ethereum);

        // MetaMask requires requesting permission to connect users accounts
        await provider.send("eth_requestAccounts", []);

        // The MetaMask plugin also allows signing transactions to
        // send ether and pay to change state within the blockchain.
        // For this, you need the account signer...
        const signer = provider.getSigner();

        const balance = await provider.getBalance("fractalnow.eth");
        console.log(balance);
        const balanceFormated = ethers.utils.formatEther(balance);
        console.log(balanceFormated);

        const tx = signer.sendTransaction({
            to: "0x38f96E865906AF471E6a5A38EE2aD432A52118Fe",
            value: ethers.utils.parseEther("0.001")
        });
    </script>    
</body>
</html>
